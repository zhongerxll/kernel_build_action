# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: dabao1955/kernel_build_action@main
      with:
          kernel-url: https://github.com/zhongerxll/android_kernel_samsung_sm8550
          kernel-branch: AWA6
          config: cas_defconfig
          arch: arm64
          aosp-gcc: false
          aosp-clang: false
          android-version: 13
          other-clang-url: https://android.googlesource.com/platform//prebuilts/clang/host/linux-x86/+archive/refs/heads/master-kernel-build-2022/clang-r450784e.tar.gz
          anykernel3: true
